<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start-JS</title>
</head>

<body>
  <script>

    let userSurname = prompt("Введите вашу фамилию:");
    let userName = prompt("Введите ваше имя:");
    let userMiddleName = prompt("Введите ваше отчество:");
    let userAge = prompt("Введите ваш возраст:");
    let userGenderConfirm = confirm("Ваш пол - Мужской?");
    let retiredAgeMen = 63;
    let retiredAgeWomen = 58;

    // Узнаем гендер
    let userGender;
    if (userGenderConfirm) {
      userGender = 'Мужчина';
    } else {
      userGender = 'Женщина';
    }

    // Возраст в днях
    let ageInDays = Number(userAge) * 365;

    // Возраст через 5 лет
    let ageInFiveYears = Number(userAge) + 5;

    // На пенсии или нет
    let isRetired;
    if (userGender === 'Мужчина' && userAge >= retiredAgeMen || userGender === 'Женщина' && userAge >= retiredAgeWomen) {
      isRetired = 'Да';
    } else {
      isRetired = 'Нет';
    }

    alert(`
    Ваше ФИО: ${userSurname} ${userName} ${userMiddleName}
    Ваш возраст в годах: ${userAge} лет
    Ваш возраст в днях: ${ageInDays} дней
    Через 5 лет вам будет: ${ageInFiveYears} лет
    Ваш пол: ${userGender}
    Вы на пенсии: ${isRetired}
    `);

  </script>
</body>

</html>
